{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Site{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header>
        <h1>Welcome to My Site</h1>
        <nav>
            <ul>
                <li><a href="{% url 'login_auth:home' %}">Home</a></li>
                {% if user.is_authenticated %}
                       <a href="{% url 'login_auth:logout' %}">Logout</a>

                {% else %}
                    <li><a href="{% url 'login_auth:login' %}">Login</a></li>
                    <li><a href="{% url 'login_auth:authView' %}">Signup</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 My Site</p>
    </footer>
</body>
</html>
